    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="column is-6 is-offset-3">
          <h1 class="title">
            Donate Today!
          </h1>
          <h2 class="subtitle">
            Thrift Project's success relies on donators like yourself. Help make a difference in the world today by
            uploading your items to our website!
          </h2>
          <form>
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="email">Email Address</label><br>
            <input type="text" id="donation_email" name="email"><br><br>
            <!-- bubble-list of clothing -->
            <p>What are you donating today?</p>
            <input type="radio" class="radio" id="clothing1" name="clothing" value="Tops">
            <label for="clothing1"> Tops</label><br>
            <input type="radio" class="radio" id="clothing2" name="clothing" value="Bottoms">
            <label for="clothing2"> Bottoms</label><br>
            <input type="radio" class="radio" id="clothing3" name="clothing" value="Dresses">
            <label for="clothing3"> Dresses</label><br>
            <input type="radio" class="radio" id="clothing4" name="clothing" value="Sweatshirts">
            <label for="clothing4"> Sweatshirts</label><br>
            <input type="radio" class="radio" id="clothing5" name="clothing" value="Outerwear">
            <label for="clothing5"> Outerwear</label><br>
            <input type="radio" class="radio" id="clothing6" name="clothing" value="Suits">
            <label for="clothing6"> Suits</label><br>
            <input type="radio" class="radio" id="clothing7" name="clothing" value="Activewear">
            <label for="clothing7"> Activewear</label><br><br>
            <!--file upload for clothing pictures-->
            <label for="avatar">Upload a front photo of your item.</label>
            <input type="file" id="front" name="images" accept="image/png, image/jpeg"><br><br>
            <label for="avatar">Upload a back photo of your item.</label>
            <input type="file" id="back" name="images" accept="image/png, image/jpeg"><br><br>
            <!--checklist of nonprofits-->
            <p>What are you donating today?</p>
            <input type="checkbox" class = "checkbox" id="np1" name="np" value="American Red Cross">
            <label for="np1"> American Red Cross</label><br>
            <input type="checkbox" class = "checkbox" id="np2" name="np" value="American Heart Association">
            <label for="np2"> American Heart Association</label><br>
            <input type="checkbox" class = "checkbox" id="np3" name="np" value="St. Jude's Children Research Hospital">
            <label for="np3"> St. Jude's Children Research Hospital</label><br>
            <input type="checkbox" class = "checkbox" id="np4" name="np" value="Leukemia and Lymphoma Society">
            <label for="np4"> Leukemia and Lymphoma Society</label><br>
            <input type="checkbox" class = "checkbox" id="np5" name="np" value="Feeding America">
            <label for="np5"> Feeding America</label><br>
            <input type="checkbox" class = "checkbox" id="np6" name="np" value="Planned Parenthood Federation of America">
            <label for="np6"> Planned Parenthood Federation of America</label><br>
            <input type="checkbox" class = "checkbox" id="np7" name="np" value="Make-A-Wish Foundation">
            <label for="np7"> Make-A-Wish Foundation</label><br>
            <input type="checkbox" class = "checkbox" id="np8" name="np" value="Alzheimer's Association">
            <label for="np8"> Alzheimer's Association</label><br>
            <input type="checkbox" class = "checkbox" id="np9" name="np" value="American Civil Liberties Union Foundation">
            <label for="np8"> American Civil Liberties Union Foundation</label><br>
            <input type="checkbox" class = "checkbox" id="np10" name="np" value="UNICEF">
            <label for="np9"> UNICEF</label><br>
            <input type="checkbox" class = "checkbox" id="np11" name="np" value="Genders and Sexualities Alliance Network">
            <label for="np10"> Genders and Sexualities Alliance Network</label><br>
            <input type="checkbox" class = "checkbox" id="np12" name="np" value="The Center for Constitutional Rights">
            <label for="np11"> The Center for Constitutional Rights</label><br>
            <input type="checkbox" class = "checkbox" id="np13" name="np" value="National Immigration Forum">
            <label for="np12"> National Immigration Forum</label><br><br>
          </form>
          <button id="submit">Submit</button>
